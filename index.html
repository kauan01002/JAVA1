<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria oline </title>
<h1>Clique no botão para celular o desconto></h1>
<button onclick="caucularDesconto()">Ceular Desconto</button>
 <script>
   function  caucularDesconto(){
    const valorCompra = parseFloat(prompt("Digite o valor totalda sua compra"))
    let desconto = 0;
 
    if (valorCompra >200) {
        desconto = 0.2;
    }else if (valorCompra > 100) {
        desconto = 0.1;
    }
    const valorDesconto = valorCompra * desconto;

    alert ( `mvocê economizou  R$ ${valorDesconto.toFixed(2)}no seu pedido!`)
}
 </script>
